<!DOCTYPE html>
<html>

<head>
	<title>
		HTML audio autoplay Attribute
	</title>
  <script language="JavaScript" type="text/javascript">
    var myAudio = document.getElementById('audio1')
    myAudio.oncanplaythrough = function () {this.play();}
</script>
</head>

<body style="text-align: center">

	<h1 style="color: green">
		GeeksforGeeks
	</h1>
	
	<h2>HTML audio autoplay Attribute</h2>

	<audio id="audio1">
		<source src="/audio/birthday.mp3" type="audio/ogg">
		<source src="/audio/birthday.mp3" type="audio/mpeg">
	</audio>
  <button id="btn" onclick="myFunction()">asds</button>
</body>
<script>
    window.onload = function(){
    document.getElementsById("btn").click()
  }
  function myFunction() {
  document.getElementById("audio1").play()
}
</script>
</html>
